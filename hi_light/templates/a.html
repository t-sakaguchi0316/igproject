<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-LIGHT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    
    <style>
        .container {
            max-width: 1000px;
            margin-top: 1.5px;
        }

        .photo-preview {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        #submit-btn {
            width: 100%;
        }

        #submit-btn {
        padding: 20px 20px;  /* 上下15px、左右40px */
        font-size: 20px;     /* フォントサイズを大きくする */
        width: 100%;         /* 親要素に合わせて幅を100%に */
        background-color: #21b771; /* ボタンの背景色 */
        border: none;        /* 枠線なし */
        border-radius: 20px;  /* 丸みをつける */
        color: white;        /* テキスト色を白に */
    }
    </style>
</head>
<body>

    <div class="container">
        <!-- 投稿フォーム -->
        <h2 class="text-center mb-4">投稿ページ</h2>
        <form id="post-form">
            <!-- 写真選択ボタン -->
            <div class="mb-3">
                <label for="photo-input" class="form-label">写真を選択</label>
                <input type="file" id="photo-input" class="form-control" accept="image/*">
                <img id="photo-preview" class="photo-preview d-none" alt="選択した画像">
            </div>

            <!-- タイトル入力 -->
            <div class="mb-3">
                <label for="title" class="form-label">タイトル</label>
                <input type="text" id="title" class="form-control" placeholder="タイトルを入力">
            </div>

            <!-- 投稿ボタン -->
            <button type="submit" id="submit-btn" class="btn btn-primary btn-lg">投稿</button>
        </form>
    </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        
        </script>
        <!-- JS -->
        <script src="script.js"></script>
</body>
</html>
