<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
        }

        .search-bar {
            margin: 20px 0;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            text-align: center;
        }

        .photo-grid {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <!-- Main Content -->
    <div class="container" style="margin-top: 70px;">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchBox" class="form-control" placeholder="写真・ユーザ名を検索">
        </div>

        <!-- Photo Grid -->
        <div class="row photo-grid">
            {% for record in object_list %}
            <div class="col-md-4 col-sm-6 col-lg-3">
                <div class="card mb-4">
                    <img src="{{ record.image1.url }}" class="card-img-top" alt="投稿画像">
                    <div class="card-body">
                        <h5 class="card-title">{{ record.title }}</h5>
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="ユーザー">
                            <small class="text-muted">{{ record.user.username }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'pagenation.html' %}
    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
