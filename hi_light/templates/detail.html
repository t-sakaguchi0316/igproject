<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真の詳細ページ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .photo-detail-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-box h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .info-box p {
            font-size: 1.1rem;
            color: #555;
        }

        .back-btn {
            display: block;
            text-align: center;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="photo-detail-container">
                    <!-- 画像表示 -->
                    <img src="{{ record.image1.url }}" alt="画像" class="photo-img">

                    <!-- ユーザー情報の表示 -->
                    <div class="info-box">
                        <h4>ユーザー情報</h4>
                        <p>ユーザー名: {{ record.user.username }}</p>
                    </div>

                    <!-- タイトルの表示 -->
                    <div class="info-box">
                        <h4>タイトル</h4>
                        <p>{{ record.title }}</p>
                    </div>

                    <!-- コメントの表示 -->
                    <div class="info-box">
                        <h4>コメント</h4>
                        <p>{{ record.comment }}</p>
                    </div>

                    <!-- 戻るボタン -->
                    <a href="{% url 'hi_light:index' %}" class="back-btn">投稿一覧に戻る</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
